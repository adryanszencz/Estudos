<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Estilizar Formulario</title>
</head>
<body>
    <h2>Estilizar Formulario</h2>
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="Email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="messagem">Messagem:</label>
                <textarea name="messagem" id="messagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="Lembrar"  id="sim"> Sim
                </label>
            </div>
            <div>
                <label for="">
                    <input class="radio" type="radio" name="Lembrar"  id="nao"> Não
                </label>
            </div>
        </fieldset>
    </form> 
</body>
</html>
